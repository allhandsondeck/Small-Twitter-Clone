<mat-form-field class="form-field">
  <mat-label>@handel or name</mat-label>
  <input
    matInput
    type="text"
    placeholder="@handel or name"
    [(ngModel)]="value"
  />
  <button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="value = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
