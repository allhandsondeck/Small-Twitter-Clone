<mat-form-field class="form-field">
  <mat-label>@handle or name</mat-label>
  <input
    matInput
    type="text"
    placeholder="@handle or name"
    [(ngModel)]="value"
    (ngModelChange)="onSearchChange($event)"
  />
  <button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearSearch()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
