<mat-card [class.retweeted]="tweet.retweeted_status">
  <mat-card-header>
    <img
      class="avatar"
      *ngIf="!imgError; else fallbackAvatar"
      mat-card-avatar
      [src]="tweet.user.profile_image_url_https"
      alt="avatar"
      (error)="imgError = true"
    />
    <ng-template #fallbackAvatar>
      <!-- fallback image as most of the avatar resources are not available -->
      <img
        class="avatar"
        mat-card-avatar
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="avatar"
      />
    </ng-template>
    <mat-card-title-group>
      <mat-card-title>{{ tweet.user.name }}</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content [innerHTML]="tweet.text | handleLink"></mat-card-content>
  <mat-card-content *ngIf="tweet.retweeted_status">
    <b> 🐥 Retweeted by: </b>{{ tweet.retweeted_status.user.name }}
  </mat-card-content>
</mat-card>
