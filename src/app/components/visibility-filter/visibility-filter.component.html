<label id="radio-group-label">Show only</label>
<mat-radio-group
  aria-labelledby="radio-group-label"
  class="radio-group"
  [(ngModel)]="visibilityType"
  (ngModelChange)="onVisibilityChange($event)"
>
  <mat-radio-button
    class="radio-button"
    *ngFor="let visibilityType of visibilityTypes"
    [value]="visibilityType"
  >
    {{ visibilityType }}
  </mat-radio-button>
</mat-radio-group>
