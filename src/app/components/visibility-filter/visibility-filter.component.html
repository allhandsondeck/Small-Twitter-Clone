<label id="example-radio-group-label">Show only</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="visibilityType"
>
  <mat-radio-button
    class="example-radio-button"
    *ngFor="let visibilityType of visibilityTypes"
    [value]="visibilityType"
  >
    {{ visibilityType }}
  </mat-radio-button>
</mat-radio-group>
